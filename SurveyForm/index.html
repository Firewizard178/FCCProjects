<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Job Application Form</title>
    </head>
    <body>
        <h1 id="title">Job Application Form</h1>
        <p id="description">This is a job application form</p>
        <form id="survey-form">
            <div class="p-details">
                <label for="name" id="name-label">Name: <input type="text" placeholder="Enter your Name" required id="name"/></label>
                <label for="email" id="email-label">Email: <input type="email" placeholder="Enter your email" required id="email" /></label>
                <label for="number" id="number-label">Age(Optional): <input placeholder="Enter your age" type="number" min="13" max="120" id="number" /></label>
            </div>
            <select id="dropdown">
                <option value="">Employment</option>
                <option value="1">Employed</option>
                <option value="2">Unemployed</option>
            </select>
            <div class="radio">
                <label>Are you immediately available:</label>
                <label for="r1"><input type="radio" id="r1" name="radiobuttons" value="yes"/>Yes</label>
                <label for="r2"><input type="radio" id="r2" name="radiobuttons" value="no"/>No</label>
            </div>
            <div class="checkbox">
                <label>When are you available</label>
                <label for="c1"><input type="checkbox" value="monday" id="c1"/>Monday</label>
                <label for="c2"><input type="checkbox" value="tuesday" id="c2"/>Tuesday</label>
                <label for="c3"><input type="checkbox" value="wednesday" id="c3"/>Wednesday</label>
                <label for="c4"><input type="checkbox" value="thursday" id="c4"/>Thursday</label>
                <label for="c5"><input type="checkbox" value="friday" id="c5"/>Friday</label>
                <label for="c6"><input type="checkbox" value="saturday" id="c6"/>Saturday</label>
                <label for="c7"><input type="checkbox" value="sunday" id="c7"/>Sunday</label>
            </div>
            <div class="ta">
                <label>Extra information:</label>
                <textarea></textarea>
            </div>    
            <input type="submit" id="submit"
        </form>
    </body>
</html>
